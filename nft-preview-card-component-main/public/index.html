<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col items-center justify-center gap-5 py-4 mx-4 h-dvh">

  <main class="w-[350px]">

    <div>
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    
    <div>
      <div>
        <h1 class="text-2xl">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="flex justify-between">
        <p><span><img src="images/icon-ethereum.svg" alt=""></span><span>0.041 ETH</span></p>
        <p><span><img src="images/icon-clock.svg" alt=""></span><span> 3 days left</span></p>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
