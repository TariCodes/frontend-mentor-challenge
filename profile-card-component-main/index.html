<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>

  <body>
    <main class="card-wrapper">
      <header>
        <figure class="avatar-wrapper">
          <img
            src="./images/image-victor.jpg"
            alt="A black American male figure"
          />
        </figure>

        <div class="profile-details">
          <h1>
            <span class="user__name">Victor Crest</span>
            <span class="user__age">26</span>
          </h1>
          <p>
            <span>London</span>
          </p>
        </div>
      </header>

      <section class="stats">
        <div>
          <p><span class="count">80K</span> <span class="txt-md">Followers</span></p>
        </div>

        <div>
          <p><span class="count">803K</span> <span class="txt-md">Likes</span></p>
        </div>

        <div>
          <p><span class="count">1.4K</span> <span class="txt-md">Photos</span></p>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Godbless Ikadoi</a>.
      </div>
    </footer>
  </body>
</html>
